<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>Decodificador de Textos</title>
</head>
<body>
    <header class="banner">
        <h1 class="banner__logo">decodificador de textos</h1>
    </header>
    <main class="content">
        <noscript>
            <div class="content__noscript">
                <h2 class="content__noscript-title">JavaScript não habilitado!!!</h2>
                <p class="content__noscript-text">Para utilizar o decodificador de textos, é necessário habilitar o JavaScript.</p>
            </div>
        </noscript>
        <section class="content__container content__container--left">
            <div class="content__input-container">
                <input id="inputToTranslate" class="content__input" placeholder="digite seu texto"> 
                <label for="inputToTranslate" class="content__label">
                    <span class="material-symbols-outlined" aria-disabled="true">warning</span>
                    Apenas letras minúsculas e sem acento.
                </label>
            </div>
            <div class="content__buttons">
                <button id="encryptButton" class="content__button content__button--dark-blue">
                    <span class="material-symbols-outlined">lock</span>
                    Criptografar
                </button>
                <button id="decryptButton" class="content__button content__button--light-blue">
                    <span class="material-symbols-outlined">no_encryption</span>
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="content__container content__container--right" id="resultArea">
            <div class="content__result">
                <h2 class="content__title-result" id="resultTitle"></h2>
                <p class="content__text-result" id="resultText"></p>
            </div>
            <button id="buttonToCopyTranslation" class="content__button content__button--hidden-copy content__button--light-blue">Copiar</button>     
        </section>
    </main>
    <footer class="social-media">
        <p class="social-media__text"><strong>Desenvolvido por Juliana Chaves Palm</strong></p>
        <ul class="social-media__list">
            <li class="social-media__item">
                <a href="https://www.linkedin.com/in/julianachavespalm/" class="social-media__link" aria-label="Hiperlink para o Linkedin de Juliana Chaves Palm" title="Linkedin de Juliana Chaves Palm"><i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li class="social-media__item">
                <a href="https://www.github.com/julianachavespalm" class="social-media__link" aria-label="Hiperlink para o Github de Juliana Chaves Palm" title="Github de Juliana Chaves Palm">
                    <i class="fa-brands fa-github-alt"></i>
                </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e0954b0c75.js" crossorigin="anonymous"></script>
    <script src="./src/js/translatorApp.js" defer></script>
</body>
</html>
